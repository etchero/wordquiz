<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영어 단어 퀴즈 프로그램</title>
  <link rel="stylesheet" href="style.css"
</head>
<body>
  <div class="container">
  <h1>
  <span class="main-title">안동 영어종결센터</span><br>
  <span class="subtitle"><span class="highlight">M</span>y <span class="highlight">O</span>wn <span class="highlight">W</span>ords <span class="version"><span style="font-size: 66.7%;">Ver1.0</span></span></span>
</h1>
    
    <div id="vocabulary-section" class="section">
      <h2>단어장 만들기</h2>
      
      <div class="input-group">
        <label for="batch-words">여러 단어 추가 (쉼표 또는 줄바꿈으로 구분)</label>
        <textarea id="batch-words" placeholder="예: apple, banana, cherry 또는 한 줄에 하나씩 입력"></textarea>
        <button id="add-batch-words">단어 추가하기</button>
      </div>
      
      <div class="input-group">
        <h3>수동으로 단어 추가</h3>
        <div class="manual-add-form">
          <div>
            <label for="manual-word">영어 단어:</label>
            <input type="text" id="manual-word" placeholder="영어 단어 입력">
          </div>
          <div>
            <label for="manual-meaning">한국어 뜻:</label>
            <input type="text" id="manual-meaning" placeholder="한국어 뜻 입력">
          </div>
          <button id="add-manual-word">수동 추가</button>
        </div>
      </div>
      
      <div class="word-list-container">
        <h3>내 단어장 <span id="word-count">(0개)</span></h3>
        <button id="start-quiz" disabled>퀴즈 시작하기</button>
        <div class="word-list-table">
          <table id="word-list">
            <thead>
              <tr>
                <th>번호</th>
                <th>영어 단어</th>
                <th>한국어 뜻</th>
                <th>관리</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <div id="quiz-section" class="section hidden">
      <div class="quiz-header">
        <div class="quiz-info">
          <span id="question-number">문제 1/50</span>
          <span id="score-display">점수: 0점</span>
        </div>
        <div id="timer" class="timer">6</div>
      </div>
      
      <div class="quiz-content">
        <h2 id="quiz-word">Word</h2>
        <div class="options-container" id="options-container">
          <!-- 선택지가 여기에 동적으로 생성됩니다 -->
        </div>
        <div id="answer-feedback" class="answer-feedback hidden">
          <p class="feedback-text"></p>
          <p class="example-text"></p>
        </div>
      </div>
    </div>
    
    <div id="result-section" class="section hidden">
      <h2>퀴즈 결과</h2>
      <div class="score-display">
        <span id="final-score">0</span><span id="max-score">/ 100점</span>
      </div>
      <p id="result-message">수고하셨습니다!</p>
      
      <div class="wrong-answers-container">
        <h3>오답 목록</h3>
        <div id="wrong-answers-list"></div>
        <div class="result-buttons">
          <button id="review-wrong-answers" class="hidden">오답 복습하기</button>
          <button id="return-to-vocabulary">단어장으로 돌아가기</button>
        </div>
      </div>
    </div>
    
    <div id="notification" class="notification hidden"></div>
  </div>
  <script src="script.js"</script>
</body>
</html>
